<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="lib/css/tela_cadastro.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="./imagens/LOGO.png"> 
        </div>
        <div class="form">
            <form action="#">
                <div class="container-titule-button">
                        <h2 class="titule"> Produto</h2> 
                        <button id="button" type="submit" > Cadastrar  </button>
                </div>
                <br>
                 <div class="input group">
                     <div class="input-box">
                         <label for="nome_produto"> Nome do Produto </label>
                         <input id="nome_Produto" type="text" name="nome_produto" placeholder="Digite o nome do produto " required >
                     </div>

                     <div class="input-box">
                        <label for="cod_produto"> Codigo do Produto  </label>
                        <input id="cod_produto" type="text" name="cod_produto" placeholder="Digite o Codigo do Produto " required>
                    </div>

                     <div class="input-box">
                        <label for="mercado"> Nome Mercado </label>
                        <input id="mercado" type="text" name="mercado" placeholder="Digite seu sobrenome " required>
                    </div>

                    <div class="input-box">
                        <label for="grupo"> Grupo </label>
                        <input id="grupo" type="text" name="grupo" placeholder="Digite a Unidade pertecente " required>
                    </div>

                    <div class="input-box">
                        <label for="quantidade"> Quantidade </label>
                        <input id="quantidade" type="text" name="quantidade" placeholder="Digite a quantidade " required>
                    </div>

                    <div class="input-box">
                        <label for="custo"> Custo Unitário </label>
                        <input id="custo" type="text" name="custo" placeholder="Digite o Custo Unitário " required>
                    </div>
                 </div>
            </form>
        </div>
    </div>
</body>
</html>
